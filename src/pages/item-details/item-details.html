<ion-header>
  <ion-toolbar>
    <ion-title>
      详细信息
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card>
    <img src="assets/imgs/card-background.jpg">
    <div class="card-content">
      <ion-list>
        <ion-item id="name">
          {{selectedItem}} <span item-end>{{cardInfo.title}}</span>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          {{cardInfo.email}}
        </ion-item>
        <ion-item>
          <ion-icon name="call" item-left></ion-icon>
          {{cardInfo.workphone}}
        </ion-item>
        <ion-item>
          <ion-icon name="phone-portrait" item-left></ion-icon>
          {{cardInfo.mobilephone}}
        </ion-item>
        <ion-item class="item-text-wrap">
          <ion-icon name="pin" item-left></ion-icon>
          <p>{{cardInfo.address}}</p>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear (click)="downloadCard()">
              <ion-icon name="sync"></ion-icon>
              <div>同步</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear (click)="shareQQ()">
              <ion-icon name="share"></ion-icon>
              <div>分享</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-list>
    </div>

  </ion-card>

</ion-content>
