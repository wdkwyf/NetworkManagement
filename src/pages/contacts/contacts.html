<ion-header>

  <ion-toolbar>
    <button (click)="addContact()" class="postButton"><ion-icon name="md-add"></ion-icon></button>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <!--<ion-list>-->
    <ion-item class="contactItem" tappable="true" (tap)="contactTapped(contact)" *ngFor="let contact of contactsList">
      <ion-avatar item-left>
        <img src="{{contact.avatar}}">
      </ion-avatar>
      <h2>{{contact.name}}</h2>
    </ion-item>
  <!--</ion-list>-->

</ion-content>
