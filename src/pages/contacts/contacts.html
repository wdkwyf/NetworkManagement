
<ion-header>

  <ion-navbar>
    <ion-title>好友</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <button class="showGroupBtn" (click)="showGroupList()"><ion-icon name="people"></ion-icon>分组</button>

  <ion-list>
    <ion-item-group style="margin-top: 5px">
      <ion-item-divider color="light">H</ion-item-divider>
      <ion-item-sliding class="contactItem"
                        *ngFor="let contact of contactsList">
        <ion-item tappable="true" (tap)="contactTapped(contact)">
          <ion-avatar item-left>
            <img src="{{contact.avatar}}">
          </ion-avatar>
          <h2>{{contact.name}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button (click)="addGroup()" ion-button color="primary">
            <ion-icon name="pricetag"></ion-icon>
            分组
          </button>

        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>
  </ion-list>

</ion-content>
