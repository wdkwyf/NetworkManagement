<ion-header>

  <ion-navbar>
    <ion-title>noteList</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let note of noteList" class="noteItem">
      <h2>{{note.title}}</h2>
      <span>{{note.createTime}}</span>
      <p class="noteContent">{{note.content}}</p>
      <img src="../assets/imgs/avatar.jpg">
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button class="createNoteBtn" (click)="createNoteClicked()">添加笔记</button>
</ion-footer>
