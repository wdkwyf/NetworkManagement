<ion-header>

  <ion-navbar>
    <ion-title>groupDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item tappable="true" (tap)="contactTapped(contact.include.name)" *ngFor="let contact of contactsList">
      <ion-avatar item-left>
        <img src="{{contact.avatar}}">
      </ion-avatar>
      <h2>{{contact.include.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
