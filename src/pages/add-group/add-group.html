<ion-header>

  <ion-navbar>
    <ion-title>addGroup</ion-title>
    <button (click)="conformBtnClicked()" class="conformBtn">
      确认
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button class="createGroupBtn" (click)="createGroup()">新建分组</button>
  <ion-list class="groupList">
    <ion-item *ngFor="let group of groupList">
      <ion-label>{{group.name}}</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>


</ion-content>
