<ion-header>

  <ion-navbar>
    <ion-title>addGroup</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="conformBtnClicked()">
        确认
      </button>
    </ion-buttons>

</ion-header>


<ion-content padding>
  <button class="createGroupBtn" (click)="createGroup()">新建分组</button>
  <ion-list *ngIf="groupList.length>0" class="groupList">
    <ion-item *ngFor="let group of groupList">
      <ion-label>{{group.name}}</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="group.checked"></ion-checkbox>
    </ion-item>
  </ion-list>


</ion-content>
