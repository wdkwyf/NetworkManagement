<ion-header>
  <!--<ion-navbar>-->
    <!--<ion-title>Community</ion-title>-->
  <!--</ion-navbar>-->
  <ion-navbar>
    <ion-title>Community</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="postButtonClicked()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
    <!--<button (click)="postButtonClicked()" class="postButton"><ion-icon name="md-add"></ion-icon></button>-->
  </ion-navbar>


</ion-header>


<ion-content class="cards-bg social-cards background">

  <ion-card *ngFor="let post of posts">
    <div class="upper">


      <img class="avatar" src="../assets/imgs/avatar.jpg">
      <span>{{post.user.name}}</span>
      <span>2017-10-12 08:00</span>


    </div>
    <img src="../assets/imgs/avatar.jpg">

    <ion-card-content>
      <p class="postContent">{{post.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="like()" ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{post.likeNum}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="viewComments(post)" ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{post.commentNum}} Comments</div>
        </button>
      </ion-col>

    </ion-row>


    <div *ngIf="showComments[post.id]">
      <div class="commentDiv">
        <ion-input #commentInput value="{{commentContent}}" class="commentInput" type="text" placeholder="{{placeholder[post.id]}}" [(ngModel)]="commentContent"></ion-input>
        <button style="background-color: transparent" (click)="submitComment()"><ion-icon style="font-size: 30px;color: #488aff;padding: 1px 5px 1px 1px;" name="ios-send"></ion-icon></button>
      </div>
      <!--<div [innerHTML] = "commentListDiv"></div>-->
      <!--<div id="commentList"></div>-->
      <div class="commentList">
        <div class="commentItem" *ngFor="let comment of post.comments">
          <div class="levelNum">#{{comment.level_num+1}}</div>
            <img class="avatar" src="{{comment.commenter.avatar}}">
            <div class="commentItemContent">
                <div class="info">
                  <div class="infoContent">
                    <span>{{comment.commenter.name}}</span>
                    <span><span *ngIf="comment.target_level_num!=-1">@{{comment.target_user.name+'(#'+(comment.target_level_num+1)+')'}}</span>{{comment.content}}</span>
                  </div>
                  <button (click)="replyClicked(post,comment,commentInput)" ion-button clear>Reply</button>
                </div>

            </div>
        </div>
      </div>

    </div>

  </ion-card>


</ion-content>
