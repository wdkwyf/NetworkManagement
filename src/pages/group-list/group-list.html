<ion-header>

  <ion-navbar>
    <ion-title>分组列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button class="createGroupBtn" (click)="createGroup()">新建分组</button>
  <ion-list>
    <button *ngFor="let group of groupLists" ion-item (click)="showGroupDetails(group.id)">
      <ion-icon style="margin-right: 10px" name="people"></ion-icon>{{group.name}}
    </button>
  </ion-list>
</ion-content>
