<ion-header>

  <ion-navbar>
    <ion-title>groupList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let group of groupLists" ion-item (click)="showGroupDetails()">
      <ion-icon style="margin-right: 10px" name="people"></ion-icon>{{group.name}}({{group.count}})
    </button>
  </ion-list>
</ion-content>
