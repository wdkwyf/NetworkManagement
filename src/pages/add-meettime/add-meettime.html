<ion-header>

  <ion-navbar>
    <ion-title>添加相遇时刻</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button class="addPhotoBtn" (click)="selectImage()" [ngStyle]="{'display': flag}">
    <ion-icon name="add"></ion-icon>
  </button>
  <form (ngSubmit)="saveMeet()" #meetForm="ngForm">
    <img src="{{noteContent.imageUri}}"/>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="你的伙伴" name="person" [(ngModel)]="noteContent.person"
                   required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="你们的话题" name="topic" [(ngModel)]="noteContent.topic"
                   required></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button full type="submit" [disabled]="!meetForm.form.valid">保存</button>
      </ion-col>
    </ion-row>
  </form>


</ion-content>
