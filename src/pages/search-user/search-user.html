  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>searchUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
        <ion-item  *ngFor="let contact of contactsList" tappable="true" (tap)="contactTapped(contact)">
          <ion-avatar item-left>
            <img src="{{contact.avatar}}">
          </ion-avatar>
          <h2>{{contact.name}}</h2>
        </ion-item>
  </ion-list>

</ion-content>
