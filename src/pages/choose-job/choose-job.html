<ion-header>

  <ion-navbar>
    <ion-title>选择行业/方向</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-select [(ngModel)]="selected" >
        <ion-option value="{{item.general}}" *ngFor="let item of items">{{item.general}}</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="selectedItem">
        <ion-option value="{{detail}}" *ngFor="let detail of item.detail">{{detail}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
