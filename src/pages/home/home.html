<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <h3>Welcome inside, {{username}}!</h3>
  <button ion-button (click)="login()">登录</button>
  <button ion-button (click)="scanCard()">扫描名片</button>
  <button ion-button (click)="viewCloudCards()">查看云端名片</button>

</ion-content>
