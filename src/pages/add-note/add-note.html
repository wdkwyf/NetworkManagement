<ion-header>

  <ion-navbar>
    <ion-title>addNote</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="postButtonClicked()">
        确认
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="imgs.length!=0">
  <ion-img style="margin-right: 2px;" *ngFor="let img of imgs;let i = index" width="150" src={{img}} (click)="viewPhoto(i)"></ion-img>
  </div>
  <button class="addPhotoBtn" (click)="addPhoto()"><ion-icon name="add"></ion-icon></button>

  <ion-textarea class="noteContentTextArea" #note_input
                placeholder="新建笔记..."
                [(ngModel)]="noteContent"
                (keyup.enter)="postNote()"
                (focus)="onFocus()">
  </ion-textarea>

</ion-content>
