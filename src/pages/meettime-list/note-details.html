<ion-header>

  <ion-navbar>
    <ion-title>相遇时刻</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <img src="{{content['imageuri']}}"/>
    <ion-item>
      对象：
      <button (click)="viewPerson(content['person'])">{{content['person']}}</button>
    </ion-item>
    <ion-item>
      话题：{{content['topic']}}
    </ion-item>
    <ion-item>
      位置：{{content['location']}}
    </ion-item>
    <ion-item>
      时间：{{content['meettime']}}
    </ion-item>

  </ion-list>


</ion-content>
