<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>用户</ion-label>
      <ion-input type="text" formControlName="userId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" value="" formControlName="password" clearInput=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>mi</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
  </form>

  <p>
    <button ion-button block="true" color="primary" menuToggle>Toggle Menu</button>
  </p>

</ion-content>
