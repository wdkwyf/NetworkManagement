<ion-header>

  <ion-navbar>
    <ion-title>发表动态</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="imgs.length!=0">
    <ion-img style="margin-right: 2px;" *ngFor="let img of imgs;let i = index" width="150" src={{img}}
             (click)="viewPhoto(i)"></ion-img>
  </div>
  <button class="addPhotoBtn" (click)="addPhoto()">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-list class="momentList">
    <ion-item>
      <ion-label>标题</ion-label>
      <ion-input class="noteTitleInput" [(ngModel)]="momentTitle" placeholder="标题"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>内容</ion-label>
      <ion-textarea class="noteContentTextArea" #note_input
                    placeholder="添加动态..."
                    [(ngModel)]="momentContent"
                    (focus)="onFocus()">
      </ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button (click)="closeModal()">取消</button>
  <button ion-button (click)="postMoment()">发表</button>
</ion-content>
